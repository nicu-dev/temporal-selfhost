services:
  traefik:
    image: traefik:v2.10.6
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.grpc.address=:7233"
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    environment:
      - CLOUDFLARE_EMAIL_FILE=/letsencrypt/CF_EMAIL.txt
      - CLOUDFLARE_DNS_API_TOKEN_FILE=/letsencrypt/CF_KEY.txt
    ports:
      - "80:80"
      - "443:443"
      - "7233:7233"
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  postgresql:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: temporal
    networks:
      - traefik
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d temporal" ]
      interval: 5s
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:7.16.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - traefik
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200/_cluster/health" ]
      interval: 10s
    restart: unless-stopped

  temporal-setup:
    image: temporalio/admin-tools:1.29
    depends_on:
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - traefik
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # --- 1. POSTGRES SETUP ---
        # Setup Default DB
        temporal-sql-tool --plugin postgres12 --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal setup-schema -v 0.0 || true
        temporal-sql-tool --plugin postgres12 --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal update-schema -d ./schema/postgresql/v12/temporal/versioned

        # Setup Visibility DB
        temporal-sql-tool --plugin postgres12 --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal_visibility setup-schema -v 0.0 || true
        temporal-sql-tool --plugin postgres12 --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal_visibility update-schema -d ./schema/postgresql/v12/visibility/versioned

        # --- 2. ELASTICSEARCH SETUP ---
        echo "Waiting for Elasticsearch..."
        until curl -s http://elasticsearch:9200; do sleep 1; done

        curl -s -X PUT http://elasticsearch:9200/_template/temporal_visibility_v1_template \
             -H 'Content-Type: application/json' \
             -d @/etc/temporal/schema/elasticsearch/visibility/index_template_v7.json
        
        echo "Creating Elasticsearch index..."
        curl -s -X PUT http://elasticsearch:9200/temporal_visibility_v1_dev

        echo "Setup complete."

  temporal-server:
    image: temporalio/server:1.29.2
    container_name: temporal-server
    depends_on:
      temporal-setup:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    networks:
      - traefik
    environment:
      # --- Persistence (Using the exact names from Docker Hub docs) ---
      - DB=postgres12
      - POSTGRES_SEEDS=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - DBNAME=temporal
      - DEFAULT_STORE_TYPE=sql

      # --- Visibility (Elasticsearch) ---
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_PORT=9200
      - ES_SCHEME=http
      - ES_VERSION=v7
      - ES_VIS_INDEX=temporal_visibility_v1_dev
      - VISIBILITY_STORE_TYPE=elasticsearch

      # --- General & Dynamic Config ---
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
      - TEMPORAL_REPLICAS=1
      - SKIP_DEFAULT_NAMESPACE_CREATION=true
      - TEMPORAL_ALLOW_NO_AUTH=true
    volumes:
      - ./dynamicconfig.yaml:/etc/temporal/config/dynamicconfig/development.yaml
    healthcheck:
      test: [ "CMD", "temporal", "operator", "cluster", "health", "--address", "temporal-server:7233" ]
      interval: 10s
      timeout: 5s
      retries: 10
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.temporal-grpc.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.temporal-grpc.entrypoints=grpc"
      - "traefik.http.routers.temporal-grpc.tls=true"
      - "traefik.http.routers.temporal-grpc.tls.certresolver=myresolver"
      - "traefik.http.services.temporal-server.loadbalancer.server.port=7233"
      - "traefik.http.services.temporal-server.loadbalancer.server.scheme=h2c"
      
    restart: unless-stopped
    
  temporal-bootstrap:
    image: temporalio/admin-tools:1.29
    depends_on:
      temporal-server:
        condition: service_healthy
    networks:
      - traefik
    entrypoint: /bin/bash
    command:
      - -c
      - |
        until temporal operator cluster health --address temporal-server:7233 | grep -q 'SERVING'; do sleep 2; done
        temporal operator namespace create --address temporal-server:7233 --retention 1d default || true

  temporal-ui:
    image: temporalio/ui:2.44.0
    depends_on:
      temporal-server:
        condition: service_healthy
    networks:
      - traefik
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.temporal-ui.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.temporal-ui.entrypoints=websecure"
      - "traefik.http.routers.temporal-ui.tls.certresolver=myresolver"
      - "traefik.http.services.temporal-ui.loadbalancer.server.port=8080"
    restart: unless-stopped

networks:
  traefik:
    name: traefik

volumes:
  postgres_data:
  elastic_data: