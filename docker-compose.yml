services:
  traefik:
    image: traefik:v2.10.6
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.grpc.address=:7233"
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    environment:
      - CLOUDFLARE_EMAIL_FILE=/letsencrypt/CF_EMAIL.txt
      - CLOUDFLARE_DNS_API_TOKEN_FILE=/letsencrypt/CF_KEY.txt
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - traefik
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  postgresql:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: temporal
    # volumes:
    #   - "./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql"
    networks:
      - traefik
    command:
        - bash 
        - -c
        - |
            docker-entrypoint.sh postgres &
            sleep 5;
            psql -U ${POSTGRES_USER} -c 'CREATE DATABASE temporal_visibility;' || true;
            wait
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s

  elasticsearch:
    image: elasticsearch:7.16.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s

  temporal-setup:
    image: temporalio/admin-tools:1.22
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - traefik
    entrypoint: /bin/bash
    command: >
      -c "
      temporal-sql-tool --plugin postgres --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal update-schema -d ./schema/postgresql/v12/temporal/versioned;
      temporal-sql-tool --plugin postgres --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal_visibility setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres --ep postgresql -p 5432 -u ${POSTGRES_USER} --pw ${POSTGRES_PASSWORD} --db temporal_visibility update-schema -d ./schema/postgresql/v12/visibility/versioned;
      "

  temporal-server:
    image: temporalio/server:1.22
    ports:
      - "7233:7233"
    depends_on:
      temporal-setup:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    networks:
      - traefik
    environment:
      - DB=postgresql
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
    # Uses /bin/sh which is available in the image, and a simple check for the process
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q temporal-server || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.temporal-grpc.rule=Host(`temporal.motaniq.com`)"
      - "traefik.http.routers.temporal-grpc.entrypoints=grpc"
      - "traefik.http.routers.temporal-grpc.tls.certresolver=myresolver"
      - "traefik.http.services.temporal-server.loadbalancer.server.port=7233"
      - "traefik.http.services.temporal-server.loadbalancer.server.scheme=h2c"

  temporal-bootstrap:
    image: temporalio/admin-tools:1.22
    depends_on:
      temporal-server:
        condition: service_healthy
    networks:
      - traefik
    entrypoint: /bin/bash
    command: >
        -c "
        echo 'Waiting for Temporal...';
        until temporal operator cluster health --address temporal-server:7233 | grep -q 'SERVING'; do sleep 2; done;

        echo 'Resetting Elasticsearch Mapping...';
        curl -s -X DELETE http://elasticsearch:9200/temporal_visibility_v1_dev || true;
        curl -s -X PUT http://elasticsearch:9200/temporal_visibility_v1_dev -H 'Content-Type: application/json' -d '{\"settings\":{\"index\":{\"number_of_replicas\":0}},\"mappings\":{\"properties\":{\"Namespace\":{\"type\":\"keyword\"},\"WorkflowId\":{\"type\":\"keyword\"},\"RunId\":{\"type\":\"keyword\"},\"WorkflowType\":{\"type\":\"keyword\"},\"StartTime\":{\"type\":\"date\"},\"ExecutionTime\":{\"type\":\"date\"},\"CloseTime\":{\"type\":\"date\"},\"ExecutionStatus\":{\"type\":\"keyword\"},\"HistoryLength\":{\"type\":\"long\"},\"TaskQueue\":{\"type\":\"keyword\"},\"NamespaceId\":{\"type\":\"keyword\"}}}}';

        echo 'Creating Namespace and Search Attributes...';
        temporal operator namespace create --address temporal-server:7233 default || true;
        echo 'Bootstrap Complete.';"

  temporal-ui:
    image: temporalio/ui:latest
    depends_on:
      temporal-server:
        condition: service_healthy
    networks:
      - traefik
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.temporal-ui.rule=Host(`temporal.motaniq.com`)"
      - "traefik.http.routers.temporal-ui.entrypoints=websecure"
      - "traefik.http.routers.temporal-ui.tls.certresolver=myresolver"
      - "traefik.http.services.temporal-ui.loadbalancer.server.port=8080"

networks:
  traefik:
    name: traefik